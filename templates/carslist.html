<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Cars List</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Cars List</h2>
    <a class="btn btn-primary" href="addcar">Add New Car</a>
    <a class="btn btn-primary" href="addinsu">Add New Insu</a>
    <a class="btn btn-primary" href="addperson">Add Person</a>
    <table class="table">
        <thead>
            <tr>
            <th hidden scope="col">Id</th>
            <th hidden scope="col">Id Person</th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
            <th scope="col">Des</th>
            <th scope="col">Car Name</th>
            <th scope="col">year</th>
            <th scope="col">Price</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody>
            {% for car in cars %}
                <tr>
                    <td hidden>{{ car.id }}</th>
                    <td hidden>{{ car.idp }}</th>
                    <td>{{ car.name }}</th>
                    <td>{{ car.address }}</td>
                    <td>{{ car.des }}</td>
                    <td>{{ car.carname }}</td>
                    <td>{{ car.year }}</td>
                    <td>{{ car.price }}</td>
                    <td><a href='updatecar/{{ car.id }}'>Edit Car</a></td>
                    <td><a href='deletecar/{{ car.id }}'>Delete</a></td>
                    <td><a href='updateperson/{{ car.idp }}'>Edit Person</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>   
</body>
