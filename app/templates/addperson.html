<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <title>Persons Details</title>
    
    <link rel="stylesheet" crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" >
    
	<script crossorigin="anonymous"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" >
	</script>

</head>

<body>
    <h2>Person Details</h2>

    <form action="" method = "POST">
        <div class="form-group row">
          <label for="idp">Id</label>
          <input type="text" class="form-control" name="idp" id="idp" value="{{pr.idp}}">
        </div>
        <div class="form-group row">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{pr.name}}">
        </div>
        <div class="form-group row">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" id="adress" value="{{pr.address}}">
        </div>
        <div class="form-group row">
            <label for="insu">Insurance</label>
            <input type="text" class="form-control" name="insu" id="insu" value="{{pr.insu}}">
        </div>
        <div class="form-group row">
            <label for="car">Car</label>
            <input type="text" class="form-control" name="car" id="car" value="{{pr.car}}">
        </div>
        <button type="btnAdd" class="btn btn-primary">Submit</button>
        <a href="/" class="btn btn-primary">Cancel</a>
      </form>
</body>
